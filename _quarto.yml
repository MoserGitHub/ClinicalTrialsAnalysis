project:
  type: book
  output-dir: docs
  
book:
  title: "Clinical trial analysis"
  author: 
    - name: "Andr√© Moser, CTU Bern, Department of Clinical Research, University of Bern"
      orcid: 0000-0001-7178-6539
      email: "andre.moser@unibe.ch"
  date: today
  date-format: "DD/MM/YYYY"
  search: false
  downloads: pdf
  chapters:
    - index.qmd
    - 01-NI.qmd
    - 02-PhaseII.qmd
    - references.qmd

bibliography: references.bib
csl: plos-one.csl

format:
  html:
    toc-location: left
    toc-depth: 4  
    grid:
      sidebar-width: 300px
      body-width: 800px
      margin-width: 450px
    theme: cosmo
    linestretch: 2
    code-fold: true
    code-summary: "Show R code"
  pdf:
    documentclass: scrreprt
    toc: true
    toc-depth: 4  
    geometry:
      - top=30mm
      - left=20mm
      - right=20mm
      - bottom=30mm
    include-in-header: preamble.tex
    
editor: source

